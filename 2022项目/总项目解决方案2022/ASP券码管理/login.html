<!DOCTYPE html>
<html class="fly-html-layui fly-html-store">
<head>
    <title>登录账号</title>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="referrer" content="never">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script src="./js/md5.min_1.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script type="text/javascript" src="./js/function.js"></script>
</head>
<body class="login-bg">

    <div class="login">
        <div class="message">思忆大数据登录</div>
        <div id="darkbannerwrap"></div>
        <input name="username" id="username" placeholder="手机号" type="text" value="" lay-verify="required" class="layui-input">
        <hr class="hr15">
        <input name="password" id="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
        <hr class="hr15">
        <input value="登 录" lay-submit lay-filter="login" style="width:100%;" type="submit" id="btn-login">
        <hr class="hr20">
        <div><a href="register.html">还没有账号?快速注册</a><span style="float: right;"><a href="javascript:void(0);" onclick="ceshi()">免费试用</a></span></div>
    </div>
    <div style="text-align: center;">Copyright ©2021  <a target="__blank" style="color: white" href="http://www.acaiji.com">返回主页</a> All Rights Reserved</div>
    <div style="text-align: center;"><a target="__blank" style="color: blue" href="https://www.beianx.cn/miitbeian"></a></div>
    <script>
        //登录函数
        $("#btn-login").click(function () {

            var loginPassword = $("#password").val()
            var username = $("#username").val()

          
            if (loginPassword.length > 0) {
                login(username, loginPassword);
            }
            else {

                layer.msg("请输入账号密码")
            }
        })
    </script>


    <!-- 底部结束 -->

</body>
</html>
