   <script>







$(document).ready(function () {

    if (getCookie("username")) {
        var username = getCookie("username");
        $("#username ").val(username);
}
 });





        $('#editeuser').click(function () {
           
           var username = getCookie("username");
            var password =$("#newpassword").val();
            $.ajax({
                 url: `api.aspx?method=editeuser&username=${username}&password=${password}`,
               async: true,
                        type: 'post',
                        dataType: 'JSON',
                        contentType: 'application/json',
                        data: '',
                        success: function (data) {
                            if (data.status == "1") {
            layer.msg("修改成功")
            loginout();

            setTimeout("window.parent.location.href='login.html'", 1000);


        }
        else {
            layer.msg("修改失败")
           

        }
                }
            });
        });
