<!DOCTYPE html>
<html class="fly-html-layui fly-html-store">
<head>
    <title>后台管理</title>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="referrer" content="never">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
 
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script src="./js/md5.min_1.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script type="text/javascript" src="./js/function.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="x-body">
        <div class="layui-form">

           


            <div class="layui-form-item">
                <label for="L_email" class="layui-form-label">
                    <span class="x-red">*</span>登入
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="username" name="user" required="" lay-verify=""
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>登入账号
                </div>
            </div>





            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                    <span class="x-red">*</span>密码
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="password" name="pass" required="" lay-verify=""
                           autocomplete="off" class="layui-input">
                </div>
               
            </div>








            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                </label>
                <button id="user_add" class="layui-btn">
                    添加
                </button>
            </div>




        </div>
    </div>
  
    <script>
        $("#user_add").click(function () {

         
            var username = $("#username").val().trim()
            var password = $("#password").val().trim()
         
            if (username == "" || password == "") {
                layer.msg("请输入完整参数")
            }
            else {

                user_add(username, password);
                layer.msg("添加成功")
               
            }
        })



    </script>
</body>

</html>
