<body>
    <div class="x-body">
        <div class="layui-form">
            <div class="layui-form-item">
                <label for="L_email" class="layui-form-label">
                    <span class="x-red">*</span>任务名称
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="taskname" name="email" required="" lay-verify=""
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>唯一的任务名
                </div>
            </div>


            <div class="layui-form-item x-city" id="start">
                <label class="layui-form-label">选择城市</label>
                <div class="layui-input-inline">
                    <select name="province" lay-filter="province">
                        <option value="">请选择省</option>
                    </select>
                </div>

                <div class="layui-input-inline">
                    <select name="city" lay-filter="city">
                        <option value="">请选择市</option>
                    </select>
                </div>

                <!--
                <div class="layui-input-inline">
                  <select name="area" lay-filter="area">
                    <option value="">请选择县/区</option>
                  </select>
                </div>
                <!-->
            </div>





            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                    <span class="x-red">*</span>行业/关键字
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="keyword" name="repass" required="" lay-verify=""
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    选择指定行业
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                </label>
                <button id="task_add" class="layui-btn">
                    添加
                </button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/xcity.js"></script>
    <script>
        layui.use(['form', 'code'], function () {
            form = layui.form;

            layui.code();

            $('#start').xcity();

            $('#end').xcity('广东', '广州市', '东山区');

        });
    </script>
    <script>
        $("#task_add").click(function () {

            var index = document.getElementsByName("city")[0].selectedIndex;//获取当前选择项的索引.
            var city = document.getElementsByName("city")[0].options[index].text.trim();//获取当前选择项的文本.
            var taskname = $("#taskname").val().trim()
            var keyword = $("#keyword").val().trim()
            if (city == "" || taskname == "" || keyword == "") {
                layer.msg("请输入完整参数")
            }
            else {

                task_add(taskname, city, keyword);
                //parent.location.reload();
            }
        })
    </script>
